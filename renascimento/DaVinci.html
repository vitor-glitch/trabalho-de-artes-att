<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DaVinci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DaVinci.css">
    <script src="scriptDaVinci.js" defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">

  </head>
<body>

   <a href="inicio.html" class="voltar-btn">&#8678;</a>
  
    <!-- Imagem de fundo -->
    <img src="imagensF/Fundo.jpg" alt="Fundo" class="background">

    <div class="overlay">
        <!-- Quadro clicável -->
        <div class="quadro-container">
            <img class="quadro-img" src="imagensF/Quadro.png" alt="Quadro">
            <div class="quadro-click" id="abrirTexto"></div>
        </div>

        <!-- Monalisa -->
        <div class="monalisa-container">
            <img class="monalisa-img" src="imagensF/monalisa.png" alt="Monalisa">
        </div>
    </div>
    <div class="DaVinci">
        <img src="davinci.jpg" alt="">
    </div>


    <!-- Modal -->
    <div class="modal" id="janela">
        <div class="modal-content">
            <img src="imagensF/sobre.png" alt="Quadro com texto" class="imagem-modal">
            <button class="fechar" id="fecharTexto">X</button>
        </div>
    </div>

 <!-- Acessibilidade -->
        <div class="Acessibilidade">
            <button><img src="imagensF/acessibilidade.png" alt="" class="acessibilidade"></button>

          <div class="Pagina"></div>  
            <a href="#" id="next-page"><img src="imagensF/Pagina.png" alt="" class="Próxima-pagina"></a>


    <!-- Tela de carregamento -->
<div id="loading-screen" class="loadingScreen">
  <h1>
    <img src="imagensF/pizzac.png" alt="Logo carregando">
  </h1>
  <div class="text">Carregando</div>
  <div class="loader">
    <div class="dots">
      <span style="--accent:#efebbd"></span>
      <span style="--accent:#efebbd"></span>
      <span style="--accent:#efebbd"></span>
    </div>
  </div>
</div>




        
    



</body>
</html>
